<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{currentUser}}</h3>
      <hr>
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <div class="col-xs-6 accountDiv">
          <ul>
            <li>First name:</li>
            <hr>
            <li>Last name:</li>
            <hr>
            <li>Email:</li>
          </ul>
        </div>
        <div class="col-xs-6">
          <ul>
            <li>{{account.firstName}}</li>
            <hr>
            <li>{{account.lastName}}</li>
            <hr>
            <li>{{account.email}}</li>
          </ul>
        </div>
      </div>
      <div class="col-xs-3"></div>
    </div>
    <div class="col-xs-12">
      <hr>
      <h3>My images:</h3>
      <div class="col-xs-3">
        <app-image-item
          *ngFor="let image of images"
          [image]="image"></app-image-item>
      </div>
    </div>
  </div>
</div>
